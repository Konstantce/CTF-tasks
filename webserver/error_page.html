    <script type="text/javascript">
      var req = new XMLHttpRequest();
      req.open('HEAD', "/", true);
      req.onreadystatechange = function()
      {
        if (req.readyState == 4)
        {
          document.getElementById("warning").innerHTML = req.getResponseHeader('ajax-parameter');
        }
      }
      req.send(null);
    </script>
